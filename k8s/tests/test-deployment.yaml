# Test/Sandbox Odoo Deployment
# For testing new features and modules
apiVersion: v1
kind: Namespace
metadata:
  name: odoo-test
  labels:
    environment: test
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: odoo-test-config
  namespace: odoo-test
data:
  ODOO_MODULES: "base,web"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-test
  namespace: odoo-test
  labels:
    app: odoo-test
    environment: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo-test
  template:
    metadata:
      labels:
        app: odoo-test
        environment: test
    spec:
      containers:
      - name: odoo
        image: odoo:17.0
        ports:
        - containerPort: 8069
          name: http
        env:
        - name: HOST
          value: "postgres-test"
        - name: USER
          value: "odoo"
        - name: PASSWORD
          value: "odoo_test_123"
        - name: WORKERS
          value: "0"  # Single worker for testing
        - name: LOG_LEVEL
          value: "debug"
        envFrom:
        - configMapRef:
            name: odoo-test-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /web/health
            port: 8069
          initialDelaySeconds: 300
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /web/health
            port: 8069
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: odoo-test
  namespace: odoo-test
spec:
  selector:
    app: odoo-test
  ports:
  - port: 8069
    targetPort: 8069
    name: http
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-test
  namespace: odoo-test
spec:
  serviceName: postgres-test
  replicas: 1
  selector:
    matchLabels:
      app: postgres-test
  template:
    metadata:
      labels:
        app: postgres-test
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "test_odoo"
        - name: POSTGRES_USER
          value: "odoo"
        - name: POSTGRES_PASSWORD
          value: "odoo_test_123"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-test
  namespace: odoo-test
spec:
  selector:
    app: postgres-test
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: odoo-test
  namespace: odoo-test
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  tls:
  - hosts:
    - odoo-test.local
    secretName: odoo-test-tls
  rules:
  - host: odoo-test.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: odoo-test
            port:
              number: 8069
