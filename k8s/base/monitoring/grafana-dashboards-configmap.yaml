apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  odoo-cluster-overview.json: |-
    {
      "dashboard": {
        "title": "Odoo Cluster Overview",
        "tags": ["odoo", "kubernetes", "performance"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 1,
        "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "title": "Odoo Pods Status",
            "type": "stat",
            "targets": [
              {
                "expr": "count(kube_pod_info{namespace=~\"odoo-.*\", pod=~\"odoo-.*\"})",
                "legendFormat": "Total Pods"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0}
          }
        ]
      }
    }
