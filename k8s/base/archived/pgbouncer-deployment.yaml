# kubernetes/base/pgbouncer-deployment.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: pgbouncer-config
data:
  pgbouncer.ini: |
    [databases]
    odoo_prod = host=postgres-patroni-master port=5432 dbname=odoo_prod
    odoo_stage = host=postgres-patroni-master port=5432 dbname=odoo_stage
    odoo_dev = host=postgres-patroni-master port=5432 dbname=odoo_dev
    odoo_test = host=postgres-patroni-master port=5432 dbname=odoo_test
    
    * = host=postgres-patroni-master port=5432
    
    [pgbouncer]
    listen_addr = 0.0.0.0
    listen_port = 6432
    auth_type = md5
    auth_file = /etc/pgbouncer/userlist.txt
    
    # Connection limits
    max_client_conn = 1000
    default_pool_size = 25
    min_pool_size = 10
    reserve_pool_size = 5
    reserve_pool_timeout = 3
    max_db_connections = 100
    max_user_connections = 100
    
    # Pooling mode
    pool_mode = transaction
    
    # Timeouts
    server_idle_timeout = 600
    server_lifetime = 3600
    server_connect_timeout = 15
    query_timeout = 0
    query_wait_timeout = 120
    client_idle_timeout = 0
    idle_transaction_timeout = 0
    
    # Logging
    log_connections = 1
    log_disconnections = 1
    log_pooler_errors = 1
    stats_period = 60
    
    # DNS
    dns_max_ttl = 15
    dns_zone_check_period = 0
    
    # TLS
    ;client_tls_sslmode = disable
    ;server_tls_sslmode = prefer
    
    # Admin
    admin_users = pgbouncer_admin
    stats_users = pgbouncer_stats
    
    # Other
    ignore_startup_parameters = extra_float_digits
    application_name_add_host = 1
  
  userlist.txt: |
    "odoo" "md5..." 
    "pgbouncer_admin" "md5..."
    "pgbouncer_stats" "md5..."
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbouncer
  labels:
    app: pgbouncer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pgbouncer
  template:
    metadata:
      labels:
        app: pgbouncer
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - pgbouncer
              topologyKey: kubernetes.io/hostname
      
      containers:
      - name: pgbouncer
        image: pgbouncer/pgbouncer:1.21.0
        ports:
        - containerPort: 6432
          name: pgbouncer
        volumeMounts:
        - name: pgbouncer-config
          mountPath: /etc/pgbouncer
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          tcpSocket:
            port: 6432
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 6432
          initialDelaySeconds: 5
          periodSeconds: 5
      
      volumes:
      - name: pgbouncer-config
        configMap:
          name: pgbouncer-config
---
apiVersion: v1
kind: Service
metadata:
  name: pgbouncer
  labels:
    app: pgbouncer
spec:
  type: ClusterIP
  ports:
  - port: 6432
    targetPort: 6432
    name: pgbouncer
  selector:
    app: pgbouncer