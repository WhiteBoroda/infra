# kubernetes/base/postgres-external-service.yaml
# Service для подключения к внешнему PostgreSQL production
apiVersion: v1
kind: Service
metadata:
  name: postgres-external
  labels:
    app: postgres
    type: external
spec:
  type: ExternalName
  externalName: 10.12.14.19
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgresql
---
# Endpoints для прямого подключения к PostgreSQL VM
apiVersion: v1
kind: Endpoints
metadata:
  name: postgres-prod
subsets:
  - addresses:
      - ip: 10.12.14.19
    ports:
      - port: 5432
        name: postgresql
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-prod
  labels:
    app: postgres
    env: production
spec:
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgresql
