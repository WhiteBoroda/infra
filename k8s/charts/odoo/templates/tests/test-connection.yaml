apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "odoo.fullname" . }}-test-connection"
  labels:
    {{- include "odoo.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: {{ .Values.tests.images.busybox | default "busybox:latest" }}
      command: ['wget']
      args: ['{{ include "odoo.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
