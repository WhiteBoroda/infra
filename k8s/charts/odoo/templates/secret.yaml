apiVersion: v1
kind: Secret
metadata:
  name: {{ include "odoo.fullname" . }}
  labels:
    {{- include "odoo.labels" . | nindent 4 }}
type: Opaque
data:
  admin-password: {{ required "odoo.adminPassword is required (set via values-secrets.yaml or CI variables)" .Values.odoo.adminPassword | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "odoo.fullname" . }}-db
  labels:
    {{- include "odoo.labels" . | nindent 4 }}
type: Opaque
data:
  password: {{ required "odoo.database.password is required (set via values-secrets.yaml or CI variables)" .Values.odoo.database.password | b64enc | quote }}
