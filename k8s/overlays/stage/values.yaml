# Staging environment values
environment: stage

replicaCount: 2

image:
  pullPolicy: IfNotPresent
  tag: "17.0"

odoo:
  database:
    password: "stage_secure_password_change_me"
    name: odoo_stage
  adminPassword: "stage_admin_change_me"
  workers: 3
  logLevel: info

modules:
  - name: web
    enabled: true
    replicas: 2
    modules: "web,sale,purchase,crm"
    resources:
      requests:
        memory: "768Mi"
        cpu: "500m"
      limits:
        memory: "1.5Gi"
        cpu: "1000m"

  - name: accounting
    enabled: true
    replicas: 1
    modules: "account,account_accountant"
    resources:
      requests:
        memory: "512Mi"
        cpu: "250m"
      limits:
        memory: "1Gi"
        cpu: "500m"

  - name: inventory
    enabled: true
    replicas: 1
    modules: "stock,mrp"
    resources:
      requests:
        memory: "512Mi"
        cpu: "250m"
      limits:
        memory: "1Gi"
        cpu: "500m"

postgresql:
  enabled: true
  auth:
    password: "stage_secure_password_change_me"
  primary:
    persistence:
      enabled: true
      size: 10Gi

redis:
  enabled: true

persistence:
  enabled: true
  size: 5Gi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: odoo-stage.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: odoo-stage-tls
      hosts:
        - odoo-stage.local

serviceMonitor:
  enabled: true

networkPolicy:
  enabled: true
