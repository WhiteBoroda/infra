# kubernetes/overlays/prod/postgres-host-patch.yaml
# Patch для production - использовать внешний PostgreSQL
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
spec:
  template:
    spec:
      containers:
      - name: odoo
        env:
        - name: HOST
          value: "postgres-prod"  # External PostgreSQL VM
        - name: DB_NAME
          value: "odoo_prod"
